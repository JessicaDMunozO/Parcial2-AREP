<!DOCTYPE html>
<html>

<head>
    <title>Math services</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Math Services</h1>
    <form action="/factors">
        <h2>Factors</h2>
        <label for="name">number:</label><br>
        <input type="text" id="number" name="number"><br><br>
        <input type="button" value="Submit" onclick="factorsGetMsg()">
    </form>
    <div id="getrespmsg"></div>

    <script>
        function factorsGetMsg() {
            let number = document.getElementById("number").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/factors?value=" + number);
            xhttp.send();
        }
    </script>

    <form action="/primes">
        <h2>Primes</h2>
        <label for="name">num:</label><br>
        <input type="text" id="num" name="num"><br><br>
        <input type="button" value="Submit" onclick="primesGetMsg()">
    </form>
    <div id="getmsg"></div>

    <script>
        function primesGetMsg() {
            let num = document.getElementById("num").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/primes?value=" + num);
            xhttp.send();
        }
    </script>

</body>

</html>
